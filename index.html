<!DOCTYPE html>
<html lang="pt-br">

<head>
  <!-- Preconnect fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- Meta -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">

  <!-- Fonts-->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="./style.css">

  <!-- Script -->
  <script src="./js/main.js" defer type="module"></script>

  <title>Calculadora IMC</title>
</head>

<body>

  <div class="alert-error">
    <p>
      Digite somente números
    </p>
  </div>

  <div class="container">
    <main class="card">
      <form>
        <h1 class="title">Cálculo de IMC</h1>

        <div class="input-wrapper">
          <label for="weight">Peso (kg)</label>
          <input type="text" id="weight" placeholder="60" />
        </div>

        <div class="input-wrapper">
          <label for="height">Altura (cm)</label>
          <input type="text" id="height" placeholder="165" />
        </div>

        <button>
          Calcular IMC <img src="./assets/arrow.svg" alt="Seta apontando para a direita">
        </button>

      </form>
    </main>
  </div>


  <div class="modal-wrapper">
    <div class="modal card">
      <h2 class="title">Seu IMC é de 28</h2>
      <button>
        <img src="./assets/close.svg" alt="Botão para fechar o popup">
      </button>
    </div>
  </div>

</body>

</html>
